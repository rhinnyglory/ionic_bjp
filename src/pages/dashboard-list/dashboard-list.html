<page-header></page-header>
  <ion-content>
    <div class="container">
    <ion-grid class="title-grid">
        <ion-row class="page-title">
            <ion-col>
            <div>
                <h2>booth committee</h2>
            </div>
            </ion-col>
            <div class="text-right" (click)="filterForm = !filterForm">
                <button ion-button class="bjp-btn grey-btn">
                <img src="assets/imgs/filter-icon.svg" alt="">
                Filter
                </button>
            </div>
        </ion-row>
    </ion-grid>
    <div class="filter-content" *ngIf="filterForm">
        <div class="booth-form">
            <h3 class="sub-title">Filters</h3>
            <ion-grid>
                <ion-row>
                    <ion-col col-3>
                        <label for="">state</label>
                        <ion-select [(ngModel)]="state" interface="popover">
                            <ion-option [value]="1">s</ion-option>
                        </ion-select>
                    </ion-col>
                    <ion-col col-3>
                        <label for="">district</label>
                        <ion-select [(ngModel)]="district" interface="popover">
                            <ion-option [value]="1">s</ion-option>
                        </ion-select>
                    </ion-col>
                    <ion-col col-3>
                        <label for="">assembly</label>
                        <ion-select [(ngModel)]="assembly" interface="popover">
                            <ion-option [value]="1">s</ion-option>
                        </ion-select>
                    </ion-col>
                </ion-row>

            </ion-grid>
        </div>
        <div class="btn-group">
            <button ion-button class="bjp-btn orange-btn" (click)="filterForm = !filterForm">filter</button>
            <button ion-button class="bjp-btn grey-btn" (click)="filterForm = !filterForm">close</button>
        </div>
    </div>
      <div class="seg-tabs">
          <ion-toolbar no-border-top>
            <ion-segment [(ngModel)]="pet">
              <ion-segment-button value="puppies" activated>
                Assembly Wise Dashboard
              </ion-segment-button>
              <ion-segment-button value="kittens">
                District Wise Dashboard
              </ion-segment-button>
            </ion-segment>
          </ion-toolbar>
        </div>
    <div [ngSwitch]="pet">
      <ion-list *ngSwitchCase="'puppies'">
          <div class="list-cmt">
              <div class="list-single">
                  <ul>
                    <li>
                        <label>AC Name</label>
                        <p>Aurangabad West</p>
                    </li>
                    <li>
                        <label>AC Number</label>
                        <p>11</p>
                    </li>
                    <li>
                        <label>Booths in AC</label>
                        <p>500</p>
                    </li>
                    <li>
                        <label>Samiti Entry in Progress</label>
                        <p>500</p>
                    </li>
                    <li>
                        <label>Samiti Entry in Completed</label>
                        <p>00</p>
                    </li>
                    <li>
                        <label>Samiti Entry Pending</label>
                        <p>00</p>
                    </li>
                  </ul>
              </div>
              <div class="list-single">
                  <ul>
                    <li>
                        <label>AC Name</label>
                        <p>Aurangabad West</p>
                    </li>
                    <li>
                        <label>AC Number</label>
                        <p>11</p>
                    </li>
                    <li>
                        <label>Booths in AC</label>
                        <p>500</p>
                    </li>
                    <li>
                        <label>Samiti Entry in Progress</label>
                        <p>500</p>
                    </li>
                    <li>
                        <label>Samiti Entry in Completed</label>
                        <p>00</p>
                    </li>
                    <li>
                        <label>Samiti Entry Pending</label>
                        <p>00</p>
                    </li>
                  </ul>
              </div>
          </div>
      </ion-list>
  
      <ion-list *ngSwitchCase="'kittens'">
            <div class="list-cmt district-wise">
                <div class="list-single">
                    <ul>
                      <li>
                          <label>district Name</label>
                          <p>Aurangabad West</p>
                      </li>
                      <li>
                          <label>Booths in district</label>
                          <p>500</p>
                      </li>
                      <li>
                          <label>Samiti Entry in Progress</label>
                          <p>500</p>
                      </li>
                      <li>
                          <label>Samiti Entry in Completed</label>
                          <p>00</p>
                      </li>
                      <li>
                          <label>Samiti Entry Pending</label>
                          <p>00</p>
                      </li>
                    </ul>
                </div>
            </div>
      </ion-list>
  
    </div>
  </div>
  </ion-content>
  <page-footer></page-footer>
